[build]
  # No build command needed - we're serving static files
  command = ""  # Empty command = skip build
  publish = "dashboard"
  ignore = "git diff --quiet HEAD^ HEAD -- dashboard/ netlify.toml"  # Only rebuild if dashboard/ changes

# Security headers for all pages (inspired by energyDataDashboard)
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - allow Plotly and PapaParse from CDN
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.plot.ly https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://raw.githubusercontent.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"

    # Prevent clickjacking
    X-Frame-Options = "DENY"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # XSS protection (legacy browsers)
    X-XSS-Protection = "1; mode=block"

    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Permissions policy (disable unnecessary features)
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache control for HTML (no cache, always revalidate)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache control for static assets (images, if any)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"  # 30 days

# Cache control for fonts (if any in future)
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"  # 1 year

# Compression for all text-based assets
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

# Production context (for future build commands if needed)
[context.production.environment]
  NODE_ENV = "production"

[[redirects]]
  # Redirect root to index.html
  from = "/"
  to = "/index.html"
  status = 200
