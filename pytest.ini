[pytest]
# Pytest configuration for Aegis

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Coverage options
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    # Fail if coverage below threshold (lowered from 85% - current baseline is 57%)
    --cov-fail-under=50
    # Color output
    --color=yes

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests across multiple components
    slow: Tests that take significant time to run
    api: Tests that hit external APIs (FRED, Yahoo Finance)
    requires_secrets: Tests that require API keys/credentials
    smoke: Quick smoke tests for basic functionality
    backtest: Backtesting tests using historical data

# Minimum Python version
minversion = 7.4

# Test timeout (seconds)
timeout = 300

# Ignore patterns
norecursedirs = .git .tox dist build *.egg htmlcov .cache

# Log format for failed tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    # Ignore specific warnings from dependencies
    ignore::DeprecationWarning:yfinance.*
    ignore::DeprecationWarning:fredapi.*
    ignore::UserWarning:pandas.*

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    src/dashboard/*
    */__init__.py

[coverage:report]
exclude_lines =
    # Standard exclusions
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
